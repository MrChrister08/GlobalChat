<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="auth-modal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,30,47,0.95);display:flex;align-items:center;justify-content:center;z-index:1000;">
    <div class="auth-container">
      <div class="auth-tabs">
        <button id="login-tab" class="active">Login</button>
        <button id="signup-tab">Sign Up</button>
      </div>
      <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <div class="auth-actions">
          <button type="submit" class="auth-btn">Login</button>
        </div>
      </form>
      <form id="signup-form" class="auth-form" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <div class="auth-actions">
          <button type="submit" class="auth-btn">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
  <div class="app">
      <div class="profile-menu-container" style="position: absolute; top: 0.8rem; right: 2rem; z-index: 1100;">
    <button id="profile-menu-btn" class="profile-menu-btn" aria-label="Open menu">
      <span class="hamburger"></span>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
    </button>
      <div id="profile-dropdown" class="profile-dropdown" style="display:none;">
        <a href="index.html" class="profile-dropdown-btn">Main Chat</a>
        <a href="profile.html" class="profile-dropdown-btn">Profile</a>
        <a href="support.html" class="profile-dropdown-btn">Support</a>
        <div class="profile-dropdown-divider"></div>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </div>
    <aside class="sidebar">
      <div class="server">#</div>
      <div class="channel active">Global Chat</div>
    </aside>
    
    <main class="chat">
      <header class="chat-header">Global Chat</header>
      <section class="chat-messages" id="chat-messages">
        <div class="message"><strong>You:</strong> Hello!</div>
      </section>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>
  <!-- Firebase App (the core Firebase SDK) -->

  <!-- Firebase Realtime Database -->

</body>
